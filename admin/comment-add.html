<article class="cl pd-20">
	<div class="form form-horizontal container" id="comment-add">
		<div class="the-reply" style="display:block">
			<div class="col-md-12">
				<button type="button" class="close commit-close" aria-hidden="true" >
					&times;
				</button>
			</div>
			<div class="row">		
				<span class="col-md-4 col-sm-4 col-xs-4"><input class="reply-v form-control userInput" type="text" name="theName" autocomplete="on" placeholder="请输入用户名"></span>
				<span class="col-md-4 col-sm-4 col-xs-4"><input class="reply-v form-control emailInput" type="text" name="theEmail" autocomplete="on" placeholder="请输入邮箱"></span>
				<span class="col-md-4 col-sm-4 col-xs-4"><input class="reply-v form-control webInput" type="text" name="theWeb" autocomplete="on" placeholder="请输入网站"></span>
				<div class="clear"></div>
				<br/>	
			</div>
			<div>
				<textarea class="reply-v form-control commentInput" rows="6"  name="theComment" autocomplete="on" placeholder="请输入回复内容">
					
				</textarea>
				<br/>			
			</div>
			<div class="">
				<input type="button" class="btn btn-primary" value="提交评论" id="reply-push">
			</div>
		</div>	
	</div>
</article>

<script type="text/javascript" src="../js/admin_ajax.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});

</script>
