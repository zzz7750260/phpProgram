<body>
<article class="cl pd-20">
	<div class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>菜单名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text value-v" value="" placeholder="" id="categoryName" name="categoryName" datatype="*4-16" nullmsg="用户账户不能为空">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>菜单英文：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text value-v" value="" placeholder="" id="categoryNameYw" name="categoryNameYw" datatype="*4-16" nullmsg="用户英文不能为空">
			</div>
		</div>	

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>父类选择：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="category_select" class="select value-v" id="category_select">
					<option value="0">根类</option>
				</select>
				</span>
			</div>
		</div>	
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">菜单备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text value-v" value="" placeholder="" id="categoryMs" name="categoryMs">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类的类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="category_type" class="select value-v" id="category_type">
					<option value="article">视频文章</option>
					<option value="fm">FM文章</option>
				</select>
				</span>
			</div>
		</div>	
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="button" class="btn btn-success radius" id="category-save" name="category-save"><i class="icon-ok"></i> 确定</button>						
			</div>
		</div>
	</div>
</article>
